<!DOCTYPE html>
<html lang="en">
<head>

            display: flex;
            gap: 20px;
        }
        .footer .right .social-icons a{
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }
        .copyright{
            margin-top: 20px;
            margin-right: 100px;
        }
       
    </style>
</head>
